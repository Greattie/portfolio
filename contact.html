<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a2a418808a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Contact me</title>
</head>

<body>
    <main>
        <header>
            <nav>
                <div>
                    <img src="./images/logo.png" alt="My Logo">
                </div>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./port.html">Portfolio</a></li>
                    <li><a href="./contact.html">Contact Me</a></li>

                </ul>
            </nav>
        </header>

        <!-- First Section -->
        <section class="contact-page">
            <div class="info">
                <h1>Contact Me</h1>
                <p>Contact me if you need help or support</p>
            </div>
            <div class="contact-form">
                <form>
                    <label for="fname">First name</label><br>
                    <input type="text" id="fname" name="fname" class="form-input"><br> <br>
                    <label for="lname">Last name</label><br>
                    <input type="text" id="lname" name="lname" class="form-input"><br><br>
                    <label for="email">Email</label><br>
                    <input type="text" id="email" name="email" class="form-input"><br><br>
                    <label for="request">Please enter the details of your request</label><br>
                    <input type="text" id="request" name="request" class="form-input"><br>
                </form>
            </div>
        </section>
        <!-- Footer -->
        <footer>
            <div class="footer-nav">
                <div class="footer-nav2">
                    <div class="footer-img">
                        <img src="./images/logo.png" alt="My Logo">
                    </div>
                    <div class="links">
                        <div>
                            <a href="/index.html">Home</a>
                        </div>
                        <div>
                            <a href="/port.html">Portfolio</a>
                        </div>
                        <div>
                            <a href="./contact.html">Contact Me</a>
                        </div>
                    </div>
                </div>
                <div class="icons">
                    <i class="fa-brands fa-github-square"></i>
                    <i class="fa-brands fa-twitter-square"></i>
                    <i class="fa-brands fa-linkedin-in"></i>
                </div>
            </div>

        </footer>

    </main>
</body>

</html>
