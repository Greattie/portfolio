<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a2a418808a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Contact me</title>
</head>

<body>
    <main>
        <header>
            <nav>
                <div>
                    <img src="./images/logo.png" alt="My Logo">
                </div>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./port.html">Portfolio</a></li>
                    <li><a href="./contact.html">Contact Me</a></li>

                </ul>
            </nav>
        </header>

        <!-- First Section -->
        <section class="contact-page">
            <div class="info">
                <h1>Contact Me</h1>
                <p>Contact me if you need help or support</p>
            </div>
            <div class="contact-form">
                <form>
                    <label for="fname">First name</label><br>
                    <input type="text" id="fname" name="fname" class="form-input"><br> <br>
                    <label for="lname">Last name</label><br>
                    <input type="text" id="lname" name="lname" class="form-input"><br><br>
                    <label for="email">Email</label><br>
                    <input type="text" id="email" name="email" class="form-input"><br><br>
                    <label for="request">Please enter the details of your request</label><br>
                    <textarea id="request" class="form-input" name="request" rows="4" cols="50"></textarea><br><br>
                    <a href="mailto: gamubode@gmail.com"><button>Send message</button></a>
                </form>
            </div>
        </section>
        <section class="locate">
            <div class="locate-div">
                <div class="locate-div1">
                    <h1>
                        Location
                    </h1>
                    <p>
                        Ogun state, Nigeria
                    </p>
                </div>
                <div class="line"></div>
                <div class="locate-div2">
                    <a href="https://drive.google.com/file/d/1LQerQ38oTOlx4fiGKvAD92nFnW5_jfAA/view?usp=sharing"
                        target="_blank">
                        <button>
                            Download my resume
                        </button>
                    </a>
                </div>
            </div>

        </section>
        <!-- Footer -->
        <footer>
            <div class="footer-nav">
                <div class="footer-nav2">
                    <div class="footer-img">
                        <img src="./images/logo.png" alt="My Logo">
                    </div>
                    <div class="links">
                        <div>
                            <a href="/index.html">Home</a>
                        </div>
                        <div>
                            <a href="/port.html">Portfolio</a>
                        </div>
                        <div>
                            <a href="./contact.html">Contact Me</a>
                        </div>
                    </div>
                </div>
                <div class="icons">
                    <a href="https://github.com/Greattie" target="_blank">
                        <i class="fa-brands fa-github-square"></i>
                    </a>
                    <a href="https://twitter.com/greattie_a" target="_blank">
                        <i class="fa-brands fa-twitter-square"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/great-amubode-068a53188/" target="_blank">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
            </div>

        </footer>

    </main>
